<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p >Password Generator</p>
    <main id="container" class="container">
        <span>Quantos caracteres deseja em sua senha? <br></span>
        <span> 
            <span id="quantidade">Caracteres</span> 
        </span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="6">
        <button id="gerador" class="gerador" onclick="GerarSenha()">Gerar Senha</button>
    </main>
    <div id="hidden-container" class="hidden-container hide" onclick="CopyPass()">
        <span id="title" class="title">A senha gerada foi</span>
        <span id="password" class="password"> </span>
        <span id="tooltip" class="tooltip">Clique na senha para copiar</span>
    </div>
</body>
<script src="script.js"></script>


</html>
